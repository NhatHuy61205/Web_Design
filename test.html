<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日付ピッカー</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form {
            margin-bottom: 20px;
        }
        .date-picker {
            position: relative;
            display: inline-block;
        }
        .date_box {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 5px;
            cursor: pointer;
            width: 200px;
        }
        .date_box input {
            border: none;
            outline: none;
            width: 100px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .date_box label {
            margin-left: 10px;
        }
        .fa-calendar-days {
            margin-left: auto;
        }
        .container {
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none; /* デフォルトでは非表示 */
            z-index: 1000;
        }
        .prev, .next {
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }
        .date_current, .date_next {
            margin: 10px;
        }
        .y-m h2 {
            margin: 0;
            text-align: center;
        }
        .calendar {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            width: 14.28%;
            text-align: center;
            padding: 5px;
        }
        .calendar th {
            background-color: #f0f0f0;
        }
        .calendar_body td {
            cursor: pointer;
        }
        .calendar_body td:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="form box2">
        <div class="date-picker">
            <div class="date_box">
                <input type="text" class="select_date-picker" id="date-picker1" required readonly>
                <label for="date-picker1">Ngày đi</label>
                <i class="fa-solid fa-calendar-days"></i>
            </div>
            <div class="container" id="calendarContainer1">
                <div class="prev">
                    <span class="back"><i class="fa-solid fa-chevron-left"></i></span>
                    <span class="next"><i class="fa-solid fa-chevron-right"></i></span>
                </div>
                <div class="date_current">
                    <div class="y-m">
                        <h2></h2>
                        <hr>
                    </div>
                    <table class="calendar">
                        <thead class="calendar_head">
                        <tr>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </tr>
                        </thead>
                        <tbody class="calendar_body"></tbody>
                    </table>
                </div>
                <div class="date_next">
                    <div class="y-m">
                        <h2></h2>
                        <hr>
                    </div>
                    <table class="calendar">
                        <thead class="calendar_head">
                        <tr>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                        </tr>
                        </thead>
                        <tbody class="calendar_body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="form box2">
        <div class="date-picker">
            <div class="date_box">
                <input type="text" class="select_date-picker" id="date-picker2" required readonly>
                <label for="date-picker2">Ngày về</label>
                <i class="fa-solid fa-calendar-days"></i>
            </div>
            <div class="container" id="calendarContainer2">
                <div class="prev">
                    <span class="back"><i class="fa-solid fa-chevron-left"></i></span>
                    <span class="next"><i class="fa-solid fa-chevron-right"></i></span>
                </div>
                <div class="date_current">
                    <div class="y-m">
                        <h2></h2>
                        <hr>
                    </div>
                    <table class="calendar">
                        <thead class="calendar_head">
                        <tr>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </tr>
                        </thead>
                        <tbody class="calendar_body"></tbody>
                    </table>
                </div>
                <div class="date_next">
                    <div class="y-m">
                        <h2></h2>
                        <hr>
                    </div>
                    <table class="calendar">
                        <thead class="calendar_head">
                        <tr>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                        </tr>
                        </thead>
                        <tbody class="calendar_body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function initializeDatePicker(datePickerId, calendarContainerId) {
                const dateBox = document.querySelector(`#${datePickerId}`);
                const container = document.getElementById(calendarContainerId);
                const dateInput = document.getElementById(datePickerId);
                const currentDate = new Date();
                
                function generateCalendar(month, year, container) {
                    const calendarBody = container.querySelector('.calendar_body');
                    const monthYearHeader = container.querySelector('.y-m h2');
                    
                    const firstDay = new Date(year, month).getDay();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    
                    monthYearHeader.textContent = `${month + 1} / ${year}`;
                    
                    let html = '';
                    let day = 1;
                    
                    // 最初の週を埋める
                    html += '<tr>';
                    for (let i = 0; i < firstDay; i++) {
                        html += '<td></td>';
                    }
                    
                    for (let i = firstDay; i < 7; i++) {
                        html += `<td>${day}</td>`;
                        day++;
                    }
                    html += '</tr>';
                    
                    // 残りの週を埋める
                    while (day <= daysInMonth) {
                        html += '<tr>';
                        for (let i = 0; i < 7; i++) {
                            if (day > daysInMonth) {
                                html += '<td></td>';
                            } else {
                                html += `<td>${day}</td>`;
                                day++;
                            }
                        }
                        html += '</tr>';
                    }
                    
                    calendarBody.innerHTML = html;
                }

                // カレンダーの初期化
                generateCalendar(currentDate.getMonth(), currentDate.getFullYear(), document.querySelector(`#${calendarContainerId}`));

                // カレンダーの表示/非表示を切り替える
                dateBox.addEventListener('click', function() {
                    container.style.display = container.style.display === 'block' ? 'none' : 'block';
                });

                // 日付選択のイベントリスナー
                document.querySelector(`#${calendarContainerId} .calendar_body`).addEventListener('click', function(event) {
                    if (event.target.tagName === 'TD' && event.target.textContent) {
                        dateInput.value = `${event.target.textContent}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
                        container.style.display = 'none';
                    }
                });
                
                // ナビゲーション
                document.querySelector(`#${calendarContainerId} .prev`).addEventListener('click', function() {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    generateCalendar(currentDate.getMonth(), currentDate.getFullYear(), document.querySelector(`#${calendarContainerId}`));
                });
                
                document.querySelector(`#${calendarContainerId} .next`).addEventListener('click', function() {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    generateCalendar(currentDate.getMonth(), currentDate.getFullYear(), document.querySelector(`#${calendarContainerId}`));
                });
            }

            // 両方の日付ピッカーを初期化
            initializeDatePicker('date-picker1', 'calendarContainer1');
            initializeDatePicker('date-picker2', 'calendarContainer2');
        });
    </script>
</body>
</html>
