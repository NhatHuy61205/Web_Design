<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Fit and Position Example</title>
  <style>
    .product {
      width: 300px; /* Kích thước phần tử chứa */
      height: 200px; /* Kích thước phần tử chứa */
      overflow: hidden; /* Ẩn phần hình ảnh vượt ra ngoài */
    }

    .product > div > img {
      width: 100%; /* Đảm bảo hình ảnh phù hợp với chiều rộng của phần tử chứa */
      height: auto; /* Giữ tỷ lệ khung hình của hình ảnh */
      border: 1px solid #ada598; /* Đường viền quanh hình ảnh */
      object-fit: cover; /* Hình ảnh bao phủ toàn bộ phần tử chứa */
      object-position: left; /* Căn hình ảnh về phía bên phải */
    }
  </style>
</head>
<body>
  <div class="product">
    <div>
      <img src="https://via.placeholder.com/800x600" alt="Sample Image">
    </div>
  </div>
</body>
</html>
