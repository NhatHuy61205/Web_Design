<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation Example</title>
    <style>
        /* Màn hình chờ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Đảm bảo màn hình chờ nằm trên tất cả các phần tử khác */
        }

        /* Spinner */
        .spinner {
            border: 8px solid #f3f3f3; /* Màu nền của spinner */
            border-top: 8px solid #3498db; /* Màu spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Hiệu ứng xoay */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ẩn nội dung chính cho đến khi trang tải xong */
        .content {
            display: none; /* Ẩn nội dung chính trong lúc tải */
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="content">
        <!-- Nội dung chính của trang web -->
        <h1>Welcome to My Website!</h1>
        <p>This is the main content of the website.</p>
    </div>
    <script>
        // JavaScript để ẩn màn hình loading khi trang đã tải xong
        window.addEventListener('load', function() {
            const loadingOverlay = document.querySelector('.loading-overlay');
            const content = document.querySelector('.content');
            
            loadingOverlay.style.display = 'none';
            content.style.display = 'block';
        });
    </script>
</body>
</html>
